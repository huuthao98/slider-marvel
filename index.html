<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./reset.css">

    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <link rel="stylesheet" href="./main.css">

</head>
<body>
    <div id="root">
        <div id="container-silder">
            <div id="slider-wrapper">
                <div id="slider">
                    <div class="slider_box ">
                        <img src="./image/Ant-Man.png" alt="" class="slider_box__img">
                        <div class="slider_box__details">
                            <img src="./image/AntMan-logo.png" alt="" class="box-details__logo">
                            <p class="box-details__note">"Tui là kiến"</p>
                        </div>
                    </div>
                    <div class="slider_box">
                        <img src="./image/DeadPool.png" alt="" class="slider_box__img">
                        <div class="slider_box__details">
                            <img src="./image/Deadpool-logo.png" alt="" class="box-details__logo">
                            <p class="box-details__note">"Hú hồn chim én"</p>
                        </div>
                    </div>
                    <div class="slider_box">
                        <img src="./image/IronMan.png" alt="" class="slider_box__img">
                        <div class="slider_box__details">
                            <img src="./image/IronMan-logo.png" alt="" class="box-details__logo">
                            <p class="box-details__note">"Ta sẽ tặng ngươi bộ giáp"</p>
                        </div>
                    </div>
                    <div class="slider_box">
                        <img src="./image/Thor.png" alt="" class="slider_box__img">
                        <div class="slider_box__details">
                            <img src="./image/Thor-logo.png" alt="" class="box-details__logo">
                            <p class="box-details__note">"Loki!! m chạy đâu rồi"</p>
                        </div>
                    </div>
                    <div class="slider_box">
                        <img src="./image/Venom.png" alt="" class="slider_box__img">
                        <div class="slider_box__details">
                            <img src="./image/Venom-logo.png" alt="" class="box-details__logo">
                            <p class="box-details__note">"Não ngươi nhìn có vẻ ngon đó"</p>
                        </div>
                    </div>
                    <div class="slider_box">
                        <img src="./image/SpiderMan.png" alt="" class="slider_box__img">
                        <div class="slider_box__details">
                            <img src="./image/SpiderMan-logo.png" alt="" class="box-details__logo">
                            <p class="box-details__note">"Bật chết độ: Đồ sát"</p>
                        </div>
                    </div>
                </div>
            </div>
          
        </div>
    </div>
    <div class="slider_control" >
        <div class=" btn btn-prev">
            <i class="fas fa-chevron-circle-left"></i>
        </div>
        <ul class="btn btn-dot">
            <!-- <li class="item-dot"></li> -->
        </ul>
        <div class="btn btn-next">
            <i class="fas fa-chevron-circle-right"></i>
        </div>
    </div>
    <script src="./js2.js"></script>
</body>
</html>
